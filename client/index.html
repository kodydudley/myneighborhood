<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>My Neighborhood
    </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <h4>My Neighborhood</h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container-fluid overflow-auto">


        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add a post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <form onsubmit="app.postsController.submitPost(event)">
                                    <div class="form-group">
                                        <input type="text" name="imgUrl" id="" class="form-control m-2"
                                            placeholder="Add Img Url" aria-describedby="helpId">
                                        <input type="text" name="caption" id="" class="form-control m-2"
                                            placeholder="Add Caption" aria-describedby="helpId">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>


        <div class="row">

            <!-- // NOTE Feed -->
            <div class="col-12" id="feed">

                <div class="col-2"></div>
                <div class="col-8 radius-25 m-5 shadow-lg">

                    <button class="btn btn-danger close"
                        onclick="app.postsController.deletePost('${this.postId}')">x</button>

                    <img class="img-fluid" src="${this.imgUrl}" alt="">
                    <h3>${this.caption}</h3>
                    <button class="bg-transparent text-dark border-dark radius-25 p-2" type="button"
                        data-toggle="collapse" data-target="#content-${this.postId}" aria-expanded="false"
                        aria-controls="contentId">
                        Add comment
                    </button>

                    <div class="collapse" id="content-${this.postId}">

                        <form class="py-3" onsubmit="app.commentsController.addComment(event, '${this.postId}')">
                            <div class="form-group">

                                <input type="text" name="content" id="" class="radius-25 border-dark p-2 "
                                    placeholder="Add a comment" aria-describedby="helpId">

                                <button type="submit" class="btn btn-primary radius-25">+</button>
                            </div>
                        </form>

                        <div class="row" id="comments${this.postId}">
                            ${this.Comments}
                        </div>
                    </div>
                </div>

                <div class="col-2"></div>

            </div>
        </div>

    </main>
    <footer class="container-fluid bg-success text-light">
        <div class="row text-center">
            <div class="col-4">

            </div>
            <!-- Button trigger modal -->







            <!-- Modal -->
            <div class="col-4">
                <button class="btn btn-dark rounded-circle m-2" data-toggle="modal" data-target="#modelId">Post</button>
            </div>
            <div class="col-4"></div>
        </div>
    </footer>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
